<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tienda Liria</title>
        <link rel="stylesheet" href="static/css/bootstrap.min.css">
        <link rel="stylesheet" href="static/css/index.css">
        <link rel="icon" type="image/x-icon" href="static/images/icono2.ico"> 
        <!-- Fuente Pacifico para el título y Roboto para el resto del texto -->
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid full-height">
            <div class="row h-100">
                <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4 h-100 d-flex flex-column justify-content-center">
                    <div class="row py-5">
                        <div class="mb-3 d-flex justify-content-center">
                            <a href="/proveedores"><button type="button" class="btn btn-light btn-lg">Proveedores</button></a>
                        </div>
                    </div>
                    <div class="row py-5">
                        <div class="col-md-12 d-flex justify-content-center">
                            <a href="/informes_venta"><button type="button" class="btn btn-light btn-lg">Informes</button></a>
                        </div>
                    </div>
                    <div class="row py-5">
                        <div class="col-md-12 d-flex justify-content-center">
                            <a href="/deudores"><button type="button" class="btn btn-light btn-lg">Deudores</button></a>
                        </div>
                    </div>
                    <div class="row py-5">
                        <div class="col-md-12 d-flex justify-content-center">
                            <a href="/categoria"><button type="button" class="btn btn-light btn-lg">Categoría</button></a>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4">
                    <div class="row d-flex align-items-center justify-content-center" style="height: 100vh;">
                        <div class="text-center">
                            <h2 class="mx-auto mb-0">Tienda Liria</h2>
                            <div class="mx-auto mt-3" style="max-width: 1000px;">
                                <img src="/static/images/logo.webp" class="rounded img-fluid" alt="Imagen Uno">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4 text-left">
                    <div class="row py-5">
                        <div class="mb-3 d-flex justify-content-center">
                            <a href="/iniciar"><button type="button" class="btn btn-secondary btn-lg btn-inicio">Inicio</button></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
