<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte Anual de Ventas</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/styles.css">
    <style>
        body {
            background-image: url('/static/images/paper-color.png');
            background-size: cover; /* Para que la imagen de fondo cubra toda la pantalla */
            background-position: center; /* Para centrar la imagen de fondo */
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}  
    <div class="container">
        <h1 class="text-center">Reporte Anual de Ventas</h1>
        <table class="table my-5">
            <thead class="table-dark">
                <tr>
                    <th>Año</th>
                    <th>Ventas</th>
                </tr>
            </thead>
            <tr>
                <td>2022</td>
                <td>$100000</td> <!-- Aquí iría el saldo de las ventas del año 2022 -->
            </tr>
            <tr>
                <td>2023</td>
                <td>$120000</td> <!-- Aquí iría el saldo de las ventas del año 2023 -->
            </tr>
            <!-- Repite lo mismo para los demás años -->
            <tr>
                <td>2024</td>
                <td>$140000</td> <!-- Ejemplo -->
            </tr>
            <tr>
                <td>2025</td>
                <td>$160000</td> <!-- Ejemplo -->
            </tr>
            <tr>
                <td>2026</td>
                <td>$180000</td> <!-- Ejemplo -->
            </tr>
            <!-- Resumen con el total de las ventas -->
            <tr>
                <td>Total</td>
                <td>$700000</td> <!-- Ejemplo: suma de todas las ventas -->
            </tr>
        </table>
    </div>
    <div class="btn-atras">
        <a href="/informes_venta"><button class="btn btn-secondary btn-lg">Atrás</button></a>
    </div>
</body>
</html>
