<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Ventas del Día</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Detalle de Ventas del Día</h1>
        <table>
            <tr>
                <th>Producto</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th>Total</th>
            </tr>
            <tr>
                <td>Producto 1</td>
                <td>$10.00</td>
                <td>5</td>
                <td>$50.00</td>
            </tr>
            <!-- Repite lo mismo para los demás productos vendidos en el día -->
            <tr>
                <td>Producto 2</td>
                <td>$15.00</td>
                <td>3</td>
                <td>$45.00</td>
            </tr>
            <tr>
                <td>Producto 3</td>
                <td>$20.00</td>
                <td>2</td>
                <td>$40.00</td>
            </tr>
            <!-- Agrega más filas según sea necesario -->
            <!-- Calcula el total general -->
            <tr>
                <td colspan="3">Total General:</td>
                <td>$135.00</td> <!-- Ejemplo: suma de todos los totales -->
            </tr>
        </table>
    </div>
</body>
</html>
